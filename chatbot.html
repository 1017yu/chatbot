<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <title>Kled ChatBot</title>
</head>
<body>
    <div class="container">
        <div id="message"> 죠르디~ </div>
        <div class="img">
            <img src="imgs/jordi.jpeg" width="200px", height="200px">
        </div>  
        <input type="question" id="question" class="question" placeholder="무엇을 시킬까요?">
        <input type="submit" class="btn" value="시키기">
        </br>
        <div class="calc">
          <input type="button" value="+" onclick="Add()">
          <input type="button" value="-" onclick="Sub()">
          <input type="button" value="*" onclick="Div()">
          <input type="button" value="/" onclick="Mul()">
        </div>
    </div>
    <script src="chatbot.js"></script>      
</body>
